<!DOCTYPE html>
<html>

<head>
	<title>Kalkulator</title>
	<link rel="stylesheet" href="css/kalkulator.css">
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/scripts.js"></script>

</head>

<body>
	<div id="wrapper">

		<div>

			<input type='text' id='output' readonly>
		</div>


		<div id="numbers">
			<div>

				<input type='button' value='7' id='num7' class='red op'>
				<input type='button' value='8' id='num8' class='red op'>
				<input type='button' value='9' id='num9' class='red op'>

			</div>
			<div>
				<input type='button' value='4' id='num4' class='red op'>
				<input type='button' value='5' id='num5' class='red op'>
				<input type='button' value='6' id='num6' class='red op'>
				<input type='button' value='+' id='sabiranje' class='red2 op'>
			</div>
			<div>
				<input type='button' value='1' id='num1' class='red op'>
				<input type='button' value='2' id='num2' class='red op'>
				<input type='button' value='3' id='num3' class='red op'>


			</div>
			<div>
				<input type='button' value='0' id='num0' class='red op'>
				<input type='button' value='=' id='equals' class='red4 op'>
				<input type='button' value='/' id='deljenje' class='red4 op'>
				<input type='button' value='*' id='mnozenje' class='red4 op'>

			</div>
		</div>
	</div>
</body>

</html>
